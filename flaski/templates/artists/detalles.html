<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

{% block header %}
<h1>{% block title %}{{ artist['artista'] }}{% endblock %}</h1>
{% endblock %} 
{% block content %} 
{% if albums|length == 0 %}
<span>sin discos</span>
{% else %}    
{% for a in albums %}
<a href="{{ url_for('albums.get_album',  id=a['id']) }}">{{ a['disco'] }}</a>

{% endfor %}
{% endif %}    
 {% endblock %}
