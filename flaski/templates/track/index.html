{% block header %}
<h1>{% block title %}---{% endblock %}</h1>
{% endblock %} {% block content %} 
{% for track in tracks %}
<article class="post">
  <header>
    <div>
      <h1>{{ track'title'] }}</h1>
      <div class="about">
        by {{ track['username'] }} on {{ track['created'].strftime('%Y-%m-%d') }}
      </div>
    </div>
  </header>
  <p class="body">{{ post['body'] }}</p>
</article>
{% endfor %} {% endblock %}
